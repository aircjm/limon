# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Publish And Deploy Maven APP # 自动部署的名称

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches:
      - '**'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: checkout
        uses: actions/checkout@v2

      # 设置maven环境
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven release
        run: mvn -B package --file limon-server/pom.xml


      # 开始build
      - name: Build with Maven release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          CURRENT_TAG: ${{ steps.version_tag.outputs.VERSION }}
        run: |
          cp limon-server/limon-web/target/limon-web-1.0.0.jar app.jar
          echo "## change log" >> CHANGELOG.md
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: app.jar
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
