# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Publish And Deploy Maven APP # 自动部署的名称

on:
  pull_request:
    paths:
      - '**'
      - '!**.md'
  push:
    branches:
      - '**'
    paths:
      - '**'
      - '!**.md'
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: checkout
        uses: actions/checkout@v2

      # 设置maven环境
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven release
        run: mvn -B package --file limon-server/pom.xml


      # 开始build
      - name: Build with Maven release
        if: github.event_name == 'release'
        run: mvn -B package versions:set -DnewVersion=${{ github.event.release.name }} --file limon-server/pom.xml


      - name: Upload asset to release
        uses: gacts/upload-to-release@master
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          file: 'limon-server/limon-web/target/limon-web-${{ github.event.release.name }}.jar'
          type: 'application/octet-stream'
